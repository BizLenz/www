name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint (ESLint)
    runs-on: ubuntu-latest
    env:
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      AUTH_DISCORD_ID: ${{ secrets.AUTH_DISCORD_ID }}
      AUTH_DISCORD_SECRET: ${{ secrets.AUTH_DISCORD_SECRET }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Run ESLint
        run: pnpm run lint

  format:
    name: Format (Prettier)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Run Prettier
        run: pnpm run format

  audit:
    name: Security Audit (pnpm audit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Run pnpm audit
        run: pnpm audit

  test:
    name: Test (Jest)
    runs-on: ubuntu-latest
    env:
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      AUTH_DISCORD_ID: ${{ secrets.AUTH_DISCORD_ID }}
      AUTH_DISCORD_SECRET: ${{ secrets.AUTH_DISCORD_SECRET }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Install Jest for CI
        run: pnpm add -D jest jest-environment-jsdom @types/jest ts-jest
      - name: Run Jest
        run: pnpm run test

  build:
    name: Build (Vite)
    runs-on: ubuntu-latest
    env:
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      AUTH_DISCORD_ID: ${{ secrets.AUTH_DISCORD_ID }}
      AUTH_DISCORD_SECRET: ${{ secrets.AUTH_DISCORD_SECRET }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Build with Vite
        run: pnpm run build
