name: CI Pipeline

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main, feature/*]
  workflow_dispatch:

jobs:
  lint:
    name: Lint (ESLint)
    runs-on: ubuntu-latest
    env:
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      AUTH_COGNITO_CLIENT_ID: ${{ secrets.AUTH_COGNITO_CLIENT_ID }}
      AUTH_COGNITO_CLIENT_SECRET: ${{ secrets.AUTH_COGNITO_CLIENT_SECRET }}
      AUTH_COGNITO_DOMAIN: ${{ secrets.AUTH_COGNITO_DOMAIN }}
      AUTH_COGNITO_ISSUER: ${{ secrets.AUTH_COGNITO_ISSUER }}
      NEXT_PUBLIC_AUTH_COGNITO_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_AUTH_COGNITO_CLIENT_ID }}
      NEXT_PUBLIC_AUTH_COGNITO_DOMAIN: ${{ secrets.NEXT_PUBLIC_AUTH_COGNITO_DOMAIN }}
      NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: Run ESLint
        run: bun run lint

  format:
    name: Format (Prettier)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: Run Prettier
        run: bun run format:check

  test:
    name: Test (Bun)
    runs-on: ubuntu-latest
    env:
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      AUTH_COGNITO_CLIENT_ID: ${{ secrets.AUTH_COGNITO_CLIENT_ID }}
      AUTH_COGNITO_CLIENT_SECRET: ${{ secrets.AUTH_COGNITO_CLIENT_SECRET }}
      AUTH_COGNITO_DOMAIN: ${{ secrets.AUTH_COGNITO_DOMAIN }}
      AUTH_COGNITO_ISSUER: ${{ secrets.AUTH_COGNITO_ISSUER }}
      NEXT_PUBLIC_AUTH_COGNITO_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_AUTH_COGNITO_CLIENT_ID }}
      NEXT_PUBLIC_AUTH_COGNITO_DOMAIN: ${{ secrets.NEXT_PUBLIC_AUTH_COGNITO_DOMAIN }}
      NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: Run tests
        run: bun test

  build:
    name: Build (Next.js)
    runs-on: ubuntu-latest
    env:
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      AUTH_COGNITO_CLIENT_ID: ${{ secrets.AUTH_COGNITO_CLIENT_ID }}
      AUTH_COGNITO_CLIENT_SECRET: ${{ secrets.AUTH_COGNITO_CLIENT_SECRET }}
      AUTH_COGNITO_DOMAIN: ${{ secrets.AUTH_COGNITO_DOMAIN }}
      AUTH_COGNITO_ISSUER: ${{ secrets.AUTH_COGNITO_ISSUER }}
      NEXT_PUBLIC_AUTH_COGNITO_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_AUTH_COGNITO_CLIENT_ID }}
      NEXT_PUBLIC_AUTH_COGNITO_DOMAIN: ${{ secrets.NEXT_PUBLIC_AUTH_COGNITO_DOMAIN }}
      NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: Build
        run: bun run build
